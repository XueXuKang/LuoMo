<!DOCTYPE html>
<html>
<head>
    <style>
        p { font-size:150%; cursor:pointer; }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<p>
    If you click on this paragraph
    you'll see it just fade away.
</p>
<script>
    $("p").click(function () {
        $("p").fadeOut("slow");
    });
</script>

</body>
</html>
